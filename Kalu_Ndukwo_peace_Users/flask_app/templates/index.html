<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/bootstrap.css')}}">
    <title>Document</title>
</head>
<body>
    {%extends 'base.html'%}

    {%block content%}
    <h1 class="container text-center">List of Users</h1>
    <table class="container table-striped">
        <thead>
            <tr>
                <th>First_name</th>
                <th>Last_name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Updated_at</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.updated_at}}</td>
            </tr>
            {%endfor%}
        </tbody>
        
    </table>
    <div class="d-flex justify-content-center mt-5">
        <a href="/form" class="btn btn-primary" >Add User</a>
    </div>
    {%endblock%}
</body>
</html>
